name: Publish
on:
  push:
    branches: [ main ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v8

      - name: Check pypi versions
        uses: maybe-hello-world/pyproject-check-version@v3
        id: versioncheck
        with:
          pyproject-path: "./pyproject.toml"    # default value

      - name: Install dependencies
        run: poetry install

      - name: Test Import
        run: python -c "import rdbex"  # replace with your package name

      - name: Build
        run: |
          if [[ "${{ steps.versioncheck.outputs.local_version_is_higher }}" == "true" ]]; then
            poetry build
          fi

      - name: Publish
        run: |
          if [[ "${{ steps.versioncheck.outputs.local_version_is_higher }}" == "true" ]]; then
            poetry publish --username __token__ --password ${{ secrets.PYPI_API }}
          fi
