name: Publish
on:
  push:
    branches: [ main ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v8

      - name: Build and Publish
        run: |
          poetry build
          poetry publish --username __token__ --password ${{ secrets.PYPI_API }}
